<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduRate</title>
  <link rel="icon" type="image/png" href="/e_logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="app-layout">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h1>Edu<span>Rate</span></h1>
        <div class="role-badge" id="roleBadge"></div>
      </div>
      <nav class="sidebar-nav" id="sidebarNav"></nav>
      <div class="sidebar-footer">
        <div class="user-info">
          <div class="user-avatar" id="userAvatar"></div>
          <div class="user-details">
            <div class="name" id="userName"></div>
            <div class="email" id="userEmail"></div>
          </div>
        </div>
        <button class="nav-item" onclick="logout()" style="margin-top: 8px; color: #ef4444;">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
          Sign Out
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="top-bar">
        <div style="display:flex;align-items:center;gap:12px;">
          <button class="mobile-toggle" onclick="document.getElementById('sidebar').classList.toggle('open');document.getElementById('sidebarBackdrop').classList.toggle('active')">&#9776;</button>
          <h2 id="pageTitle">Dashboard</h2>
        </div>
        <div class="top-bar-actions" id="topBarActions"></div>
      </header>
      <div class="content-area" id="contentArea">
        <div class="loading"><div class="spinner"></div></div>
      </div>
    </main>
  </div>

  <!-- Sidebar backdrop (mobile) -->
  <div class="sidebar-backdrop" id="sidebarBackdrop" onclick="document.getElementById('sidebar').classList.remove('open');this.classList.remove('active');"></div>

  <!-- Toast container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Modal overlay -->
  <div class="modal-overlay" id="modalOverlay" onclick="if(event.target===this)closeModal()">
    <div class="modal" id="modalContent"></div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
