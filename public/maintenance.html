<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="30">
  <title>Edurate â€” Under Maintenance</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .container {
      max-width: 460px;
      width: 100%;
      text-align: center;
    }
    .icon-wrap {
      width: 88px;
      height: 88px;
      background: #eff6ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
    }
    h1 {
      font-size: 1.9rem;
      font-weight: 700;
      margin-bottom: 14px;
      color: #1e293b;
    }
    .subtitle {
      color: #64748b;
      font-size: 1.05rem;
      line-height: 1.65;
      margin-bottom: 8px;
    }
    hr {
      border: none;
      border-top: 1px solid #e2e8f0;
      margin: 30px 0;
    }
    .note {
      font-size: 0.84rem;
      color: #94a3b8;
      line-height: 1.55;
    }
    .refresh-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 24px;
      font-size: 0.8rem;
      color: #94a3b8;
    }
    .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #3b82f6;
      animation: pulse 1.6s ease-in-out infinite;
    }
    .logo {
      font-size: 1.1rem;
      font-weight: 700;
      color: #3b82f6;
      letter-spacing: -0.5px;
      margin-bottom: 40px;
      display: block;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(0.85); }
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="logo">Edurate</span>

    <div class="icon-wrap">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <polyline points="12 6 12 12 16 14"/>
      </svg>
    </div>

    <h1>We'll be right back</h1>
    <p class="subtitle">Edurate is currently undergoing scheduled maintenance.<br>We're working to bring everything back up quickly.</p>

    <hr>

    <p class="note">If you have an urgent issue, please contact your system administrator.</p>

    <div class="refresh-row">
      <div class="dot"></div>
      This page refreshes automatically every 30 seconds
    </div>
  </div>
</body>
</html>
