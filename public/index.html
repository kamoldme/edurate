<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduRate – Dashboard</title>
  <link rel="icon" type="image/png" href="/e_logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1e3a5f 0%, #2563eb 50%, #1e3a5f 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      width: 100%;
      max-width: 420px;
    }
    .logo {
      text-align: center;
      margin-bottom: 32px;
    }
    .logo h1 {
      color: #fff;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -1px;
    }
    .logo h1 span { color: #60a5fa; }
    .logo p {
      color: #93c5fd;
      font-size: 0.9rem;
      margin-top: 8px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .card h2 {
      color: #1e293b;
      font-size: 1.5rem;
      margin-bottom: 8px;
    }
    .card p.subtitle {
      color: #64748b;
      font-size: 0.875rem;
      margin-bottom: 28px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      color: #334155;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 6px;
    }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 0.95rem;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
      outline: none;
    }
    .form-group input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.15);
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .btn:hover { background: #1d4ed8; }
    .btn:active { transform: scale(0.98); }
    .btn:disabled { background: #94a3b8; cursor: not-allowed; }
    .error-msg {
      background: #fef2f2;
      color: #dc2626;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.85rem;
      margin-bottom: 16px;
      display: none;
      border: 1px solid #fecaca;
    }
    .error-msg.show { display: block; }
    .links {
      text-align: center;
      margin-top: 20px;
      font-size: 0.875rem;
      color: #64748b;
    }
    .links a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
    .links a:hover { text-decoration: underline; }
    .secure-badge {
      text-align: center;
      margin-top: 24px;
      color: #94a3b8;
      font-size: 0.75rem;
    }
    .secure-badge svg {
      width: 14px;
      height: 14px;
      vertical-align: middle;
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <div style="display:flex;align-items:center;justify-content:center;gap:12px;margin-bottom:8px">
        <img src="/e_logo.png" alt="EduRate Logo" style="width:48px;height:48px">
        <h1 style="margin:0">Edu<span>Rate</span></h1>
      </div>
      <p>Secure Teacher Feedback Platform</p>
    </div>
    <div class="card">
      <h2>Welcome back</h2>
      <p class="subtitle">Sign in with your school email to continue</p>
      <div id="error" class="error-msg"></div>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">School Email</label>
          <input type="email" id="email" placeholder="you@edurate.school.edu" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn" id="loginBtn">Sign In</button>
      </form>
      <div class="links">
        New student? <a href="/register">Create an account</a> | <a href="/">Back to Home</a>
      </div>
    </div>
    <div class="secure-badge">
      <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>
      Private school platform — Verified access only
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('loginBtn');
      const errorEl = document.getElementById('error');
      errorEl.className = 'error-msg';

      btn.disabled = true;
      btn.textContent = 'Signing in...';

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
          })
        });

        const data = await res.json();

        if (!res.ok) {
          errorEl.textContent = data.error;
          errorEl.className = 'error-msg show';
          btn.disabled = false;
          btn.textContent = 'Sign In';
          return;
        }

        // Store token as backup
        localStorage.setItem('edurate_token', data.token);
        localStorage.setItem('edurate_user', JSON.stringify(data.user));
        window.location.href = '/app';
      } catch (err) {
        errorEl.textContent = 'Connection error. Please try again.';
        errorEl.className = 'error-msg show';
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });

    // Redirect if already logged in
    if (localStorage.getItem('edurate_token')) {
      fetch('/api/auth/me', {
        headers: { 'Authorization': 'Bearer ' + localStorage.getItem('edurate_token') },
        credentials: 'include'
      }).then(r => { if (r.ok) window.location.href = '/app'; });
    }
  </script>
</body>
</html>
